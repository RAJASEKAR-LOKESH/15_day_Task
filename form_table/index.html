<body>
    <!-- HTML + CSS + BOOTSTRAP + JS + DOM + ADJS -->

      <div class="container mt-4 w-50 border p-4 mb-3">
        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="First Name" aria-label="Username" aria-describedby="basic-addon1" id="inputFirstName">
        </div>
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" id="inputLastName">
        </div>
        <div class="input-group mb-3">
          <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
          <input type="email" class="form-control" placeholder="Email" aria-label="Username" aria-describedby="basic-addon1" id="inputEmail">
        </div>
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
            <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1" id="inputAddress">

        <div class="input-group mb-3">

          <input type="text" class="form-control" placeholder="Pincode" aria-label="Username" aria-describedby="basic-addon1" id="inputPincode">
        </div>
        <label for="" class="font">Gender</label>
        <div class="form-check form-check-inline">
            
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
        </div>
        <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2" >Female</label>
        </div>
        <label for="" class="font" >Food</label>
        <div class="form-check form-check-inline mb-2">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Biriyani" name="check">
            <label class="form-check-label" for="inlineCheckbox1">Biriyani</label>
        </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Chicken65" name="check">
            <label class="form-check-label" for="inlineCheckbox2">Chicken65</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Thanthoori" name="check">
            <label class="form-check-label" for="inlineCheckbox3">Thanthoori</label>
        </div>
          
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Prawn" name="check">
            <label class="form-check-label" for="inlineCheckbox4">Prawn</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Manchurian" name="check">
            <label class="form-check-label" for="inlineCheckbox5">Manchurian</label>
        </div> 
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
            <input type="text" class="form-control" placeholder="State" aria-label="Username" aria-describedby="basic-addon1" id="inputState">
        </div>
        <div class="input-group mb-3">
            <!-- <span class="input-group-text" id="basic-addon1">@</span> -->
            <input type="text" class="form-control" placeholder="Country" aria-label="Username" aria-describedby="basic-addon1" id="inputCountry">
        </div>
        <button class="btn btn-success px-3 py-1" onclick="createUserData()">SUBMIT</button>
      </div>
